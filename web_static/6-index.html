<!DOCTYPE html>
<html lang="en">
<head>
  <title>Header and Footer Page with Dropdown Filters</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>California</h2>
            <ul>
              <li>San Francisco</li>
              <li>Los Angeles</li>
              <li>San Diego</li>
            </ul>
          </li>
          <li>
            <h2>New York</h2>
            <ul>
              <li>New York City</li>
              <li>Rochester</li>
              <li>Buffalo</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Pool</li>
          <li>Gym</li>
          <li>Pet-friendly</li>
          <li>Balcony</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
    <main></main>
  </div>
  <footer></footer>
</body>
</html>
